<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Baby Puffina Shower Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- Background video or image if desired -->
  <video
    autoplay
    muted
    loop
    playsinline
    id="bgVideo"
  >
    <source src="assets/homepage.mp4" type="video/mp4">
  </video>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content glass">
      <h2></h2>
      <p>Enter your firstname to begin:</p>
      <input type="text" id="usernameInput" placeholder="Your firstname">
      <button id="loginBtn">Let's goooo!</button>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- Main App Container (hidden until login) -->
  <div id="appContainer" class="hidden">
    <!-- Navigation Tabs -->
    <nav id="navTabs" class="glass">
      <button class="tab-btn active" data-tab="trivia">Trivia Game</button>
      <button class="tab-btn" data-tab="parents">Parental Quick Shots</button>
    </nav>

    <!-- Trivia Game Section -->
    <section id="triviaSection" class="game-section">
      <h2>Baby Trivia</h2>
      <div id="triviaDisplay" class="display-panel">
        <div id="triviaQuestionContainer">
          <h3 id="triviaQuestion"></h3>
          <div id="triviaOptions" class="options"></div>
        </div>
      </div>
      <div id="triviaLeaderboard" class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="triviaLeaderboardList"></ul>
      </div>
      <div id="triviaAdmin" class="admin-panel hidden">
        <button id="triviaNextBtn">Next Trivia Question</button>
      </div>
    </section>

    <!-- Parental Quickshots Section -->
    <section id="parentsSection" class="game-section hidden">
      <h2>Parental Quickshots</h2>
      <div id="parentsDisplay" class="display-panel">
        <h3 id="parentsQuestion"></h3>
        <div id="parentsOptions" class="options">
          <button class="option-btn" data-option="Craig">Craig (Father)</button>
          <button class="option-btn" data-option="Saranya">Saranya (Mother)</button>
          <button class="option-btn" data-option="Both">Both</button>
        </div>
      </div>
      <div id="parentsGraph" class="graph">
        <div class="bar" id="barCraig"><span>Craig: 0</span></div>
        <div class="bar" id="barSaranya"><span>Saranya: 0</span></div>
        <div class="bar" id="barBoth"><span>Both: 0</span></div>
      </div>
      <div id="parentsAdmin" class="admin-panel hidden">
        <button id="parentsNextBtn">Next Parental Quickshots Question</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
